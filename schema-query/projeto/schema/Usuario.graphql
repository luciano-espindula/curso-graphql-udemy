type Perfil {
    id: Int
    nome: String
}

enum UsuarioStatus {
    ATIVO
    INATIVO
    BLOQUEADO
}

type Usuario {
    # id: ID -> do tipo string, para filtrar com n√∫mero mudamos para Int
    id: Int
    nome: String!
    email: String!
    idade: Int
    salario: Float
    vip: Boolean
    teste: String
    perfil: Perfil
    status: UsuarioStatus
}